<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration - Carlito's Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f2027, #609bae, #4c8ca8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00f0ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00d4e2;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #00f0ff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Admin Registration</h2>
    <form action="admin_register.php" method="POST" onsubmit="return validateForm()">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
      <div class="error-message" id="error-message"></div>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="admin_login.html">Login here</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const errorMessage = document.getElementById('error-message');

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return false; // prevents form submission
      }
      return true;
    }
  </script>

</body>
</html>
